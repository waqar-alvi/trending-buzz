<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Trending Buzz</title>
  <meta name="description" content="Get in touch with the Trending Buzz team. We'd love to hear from you!">
  <meta name="google-site-verification" content="wa1g9Pp0ejakvC7Z3jvQalBXK3yKGHp0OwFjdLanb5o" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

<header class="bg-white shadow">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-indigo-600">Trending Buzz</a>
  </div>
</header>

<main class="max-w-4xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
  <form name="contact" method="POST" data-netlify="true" class="space-y-4 bg-white shadow rounded-xl p-6">
    <input type="hidden" name="form-name" value="contact">
    <div>
      <label class="block font-medium">Name</label>
      <input type="text" name="name" class="w-full border p-2 rounded" required>
    </div>
    <div>
      <label class="block font-medium">Email</label>
      <input type="email" name="email" class="w-full border p-2 rounded" required>
    </div>
    <div>
      <label class="block font-medium">Message</label>
      <textarea name="message" rows="5" class="w-full border p-2 rounded" required></textarea>
    </div>
    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded">Send</button>
  </form>
</main>

</body>
</html>
